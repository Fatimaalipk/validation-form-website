<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./validation.css">
    <title>Validation Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body>
  <div class="container">
    <div class="header">
        <h2>REGISTRATION FORM</h2>
    </div>
   <form class="form" id="form">
    <div class="form-control">
       <label>Username</label> 
       <input type="text" name="" id="username"autocomplete="off" placeholder="Enter Your Fullname">
       <i class="fa-solid fa-circle-check"></i>
       <i class="fa-sharp fa-solid fa-exclamation"></i>
       <small>Error Msg</small>
    </div>
    <div class="form-control">
       <label>Email</label> 
       <input type="email" name="" id="email" autocomplete="off" placeholder="Enter Your email">
       <i class="fa-solid fa-circle-check"></i>
       <i class="fa-sharp fa-solid fa-exclamation"></i>
       <small>Error Msg</small>
    </div>
    <div class="form-control">
       <label>Phone Number</label> 
       <input type="number" name="" id="Phone" autocomplete="off" placeholder="Enter Your number">
       <i class="fa-solid fa-circle-check"></i>
       <i class="fa-sharp fa-solid fa-exclamation"></i>
       <small>Error Msg</small>
    </div>
    <div class="form-control">
       <label>Password</label> 
       <input type="password" name="" id="password" autocomplete="off" placeholder="Enter Your password">
       <i class="fa-solid fa-circle-check"></i>
       <i class="fa-sharp fa-solid fa-exclamation"></i>
       <small>Error Msg</small>
    </div>
    <div class="form-control">
       <label>Confirm Password</label> 
       <input type="password" name="" id="cpasssword" autocomplete="off" placeholder="Enter Your password again">
       <i class="fa-solid fa-circle-check"></i>
       <i class="fa-sharp fa-solid fa-exclamation"></i>
       <small>Error Msg</small>
    </div>
    <input type="submit" value="submit" class="btn" name="">
  
   </form>
  </div> 
 <script src="./validation.js"></script>
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
